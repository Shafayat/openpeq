<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f0f1a"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </linearGradient>
    <linearGradient id="wave" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="16" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Subtle border -->
  <rect width="510" height="510" x="1" y="1" rx="95" fill="none" stroke="#6366f1" stroke-opacity="0.15" stroke-width="2"/>

  <!-- Horizontal grid lines (subtle) -->
  <line x1="80" y1="176" x2="432" y2="176" stroke="#ffffff" stroke-opacity="0.04" stroke-width="1.5"/>
  <line x1="80" y1="256" x2="432" y2="256" stroke="#ffffff" stroke-opacity="0.06" stroke-width="1.5"/>
  <line x1="80" y1="336" x2="432" y2="336" stroke="#ffffff" stroke-opacity="0.04" stroke-width="1.5"/>

  <!-- Glow layer behind wave -->
  <path d="M64 256 L128 256 L176 128 L240 384 L304 176 L352 320 L400 224 L448 256"
        fill="none" stroke="#6366f1" stroke-opacity="0.3" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" filter="url(#softglow)"/>

  <!-- Main EQ wave -->
  <path d="M64 256 L128 256 L176 128 L240 384 L304 176 L352 320 L400 224 L448 256"
        fill="none" stroke="url(#wave)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>

  <!-- Dots at peaks -->
  <circle cx="176" cy="128" r="10" fill="#818cf8"/>
  <circle cx="240" cy="384" r="10" fill="#6366f1"/>
  <circle cx="304" cy="176" r="10" fill="#6366f1"/>
  <circle cx="352" cy="320" r="10" fill="#4f46e5"/>
</svg>
